<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>

<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/underscore.js"></script>
<script type="text/javascript" src="libs/backbone.js"></script>
<script type="text/javascript" src="libs/require.js"></script>

<div id="slider-box">
	<div id="slider" style="left: -100%;">
		<div class="main-box-wrap">
			<div id="perfdata-wiz" class="main-box">
				<div class="wiz-box">
					<h1>Just enter your performance data</h1>
					<h2>And let the list of performance data matcher be created for you.</h2>
					
					<form id="perfdata-sample-form">
						<input type="text" placeholder="Enter your performance data" />
					</form>
					
					<div id="perfdata-result-box">
						<div class="result-text"></div>
						<div id="perfdata-highlighter" class="perfdata-highlighter">
								
						</div>
					</div>

					<form id="service-name-form">
						<input type="text" placeholder="Enter the name of the service (service_name)" pattern="[a-zA-Z0-9_]{3,20}" required />
					</form>
					
					<a href="#list" class="footer-btn">Use it to build the config</a>
				</div>
			</div>
		</div>
		<div id="perfdata-box" class="main-box-wrap">
			<div id="perfdata-header" class="perfdata-highlighter"></div>
			<div class="perfdata-list-scroller">
				<div id="perfdata-list" class="main-box"></div>
			</div>
		</div>
		<div id="config-box" class="main-box-wrap">
			<div id="grapher-config" class="main-box"></div>
		</div>
	</div>
</div>
<div class="tab-ct">
	<a href="#wizard">Wizard</a> <a href="#list">List</a> <a href="#configs">Configs</a>
</div>
